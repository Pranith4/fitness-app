<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="video-bg">
<iframe src="https://www.youtube.com/embed/eAlNvWgTDZQ?autoplay=1&mute=1&loop=1&playlist=eAlNvWgTDZQ&controls=0"></iframe>
</div>

<div class="header">
<h2 id="welcome"></h2>
<button onclick="refreshAll()">üîÑ Refresh</button>
</div>

<div class="layout">

<!-- LEFT SIDE -->
<div class="leftPanel">

<div class="card smallChart">
<h3>üèÜ Group Progress</h3>
<canvas id="groupChart"></canvas>
</div>

<div class="card">
<h3>üìä Weight Matrix</h3>
<table id="matrixTable"></table>
</div>

<div class="card">
<h3>üìà Your Trend</h3>
<canvas id="userChart"></canvas>
</div>

<div class="card">
<h3>‚ûï Add Today's Weight</h3>
<input id="weight" placeholder="Enter weight">
<button onclick="addWeight()">Submit</button>
<p id="msg"></p>
</div>

</div>

<!-- RIGHT SIDE -->
<div class="rightPanel">

<div class="card">
<h3>üéØ Goal Planner</h3>
<input id="startWeight" placeholder="Start Weight">
<input id="targetWeight" placeholder="Target Weight">
<input type="date" id="startDate">
<input type="date" id="endDate">
<button onclick="saveGoal()">Save Goal</button>

<div class="goalStats">
<p>Total Loss: <b id="totalLoss"></b></p>
<p>Total Days: <b id="totalDays"></b></p>
<p>Daily Required: <b id="dailyLoss"></b></p>
<p>Expected Today: <b id="expectedToday"></b></p>
<p>Status: <b id="goalStatus"></b></p>
</div>

</div>

</div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzwWrCRjHYeJA0-5SHxAamG-H96m5ItJzOXtNhgu0sy43xIlkCPLTeayK6bKT1-S9-Raw/exec";
const user=localStorage.getItem("user");
welcome.innerText="Welcome, "+user;

let groupChart,userChart,expectedGoalWeight=null;

async function loadGroupData(){
const res=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getAllWeights"})});
const data=await res.json();
if(data.length<=1) return;
const rows=data.slice(1);

let users={},datesSet=new Set();
rows.forEach(r=>{
let key=new Date(r[1]).toISOString().split('T')[0];
datesSet.add(key);
if(!users[r[0]]) users[r[0]]=[];
users[r[0]].push({date:key,weight:parseFloat(r[2])});
});

const dates=[...datesSet].sort();
let datasets=Object.keys(users).map(name=>({
label:name,
data:dates.map(d=>users[name].find(x=>x.date===d)?.weight||null),
tension:0.4
}));

if(groupChart) groupChart.destroy();
groupChart=new Chart(groupChart,{type:"line",data:{labels:dates,datasets}});

let html="<tr><th>Name</th>"+dates.map(d=>`<th>${d}</th>`).join("")+"</tr>";
Object.keys(users).forEach(name=>{
html+="<tr><td>"+name+"</td>";
dates.forEach(d=>{
let rec=users[name].find(x=>x.date===d);
html+="<td>"+(rec?rec.weight:"-")+"</td>";
});
html+="</tr>";
});
matrixTable.innerHTML=html;
}

async function loadUserData(){
const res=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getWeights",username:user})});
const rows=await res.json();
if(rows.length===0) return;
const dates=rows.map(r=>new Date(r[1]).toLocaleDateString());
const weights=rows.map(r=>parseFloat(r[2]));

if(userChart) userChart.destroy();
userChart=new Chart(userChart,{type:"line",data:{labels:dates,datasets:[{label:"Your Weight",data:weights,tension:0.4}]}});
}

async function addWeight(){
await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"addWeight",username:user,weight:weight.value})});
weight.value="";
refreshAll();
}

async function saveGoal(){
await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"saveGoal",username:user,startWeight:startWeight.value,targetWeight:targetWeight.value,startDate:startDate.value,endDate:endDate.value})});
loadGoal();
}

async function loadGoal(){
const res=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getGoal",username:user})});
const g=await res.json();
if(!g.startWeight) return;

const sw=parseFloat(g.startWeight);
const tw=parseFloat(g.targetWeight);
const sd=new Date(g.startDate);
const ed=new Date(g.endDate);
const totalDays=Math.ceil((ed-sd)/(1000*60*60*24));
const dailyRequired=(sw-tw)/totalDays;
const daysPassed=Math.ceil((new Date()-sd)/(1000*60*60*24));
expectedGoalWeight=(sw-(dailyRequired*daysPassed));

totalLoss.innerText=(sw-tw).toFixed(1);
totalDays.innerText=totalDays;
dailyLoss.innerText=dailyRequired.toFixed(2);
expectedToday.innerText=expectedGoalWeight.toFixed(1);
goalStatus.innerText="Tracking...";
}

function refreshAll(){ loadGroupData(); loadUserData(); loadGoal(); }

refreshAll();
setInterval(refreshAll,30000);
</script>
</body>
</html>
