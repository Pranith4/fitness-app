<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://js.puter.com/v2/"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProChallenge Hub - Fitness Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d2ff;
            --accent-tertiary: #9d4edd;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7a8f;
            --danger: #ff3864;
            --success: #00ff88;
            --warning: #ffb800;
            --border: rgba(255, 255, 255, 0.1);
            --glow-cyan: 0 0 20px rgba(0, 210, 255, 0.4);
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.4);
            --glow-purple: 0 0 20px rgba(157, 78, 221, 0.4);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-primary);
            background-image: 
                radial-gradient(ellipse at top, rgba(0, 210, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(157, 78, 221, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header */
        .main-header {
            background: rgba(21, 25, 50, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--accent-secondary);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 500;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5), var(--glow-cyan);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-badge {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            padding: 8px 18px;
            border-radius: 25px;
            border: 2px solid var(--accent-primary);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--glow-green);
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #cc0033 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        .logout-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(255, 56, 100, 0.4); }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px 20px;
            position: relative;
            z-index: 1;
        }

        /* Page Title */
        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            color: var(--accent-secondary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Grid Layout */
        .two-col-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .two-col-grid {
                grid-template-columns: 1fr 360px;
            }
        }

        /* Cards */
        .card {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-3px); box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), var(--glow-cyan); }

        .card h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-secondary);
            margin-bottom: 18px;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Prize Hero */
        .prize-hero {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08) 0%, rgba(0, 210, 255, 0.08) 100%);
            border: 2px solid var(--accent-gold);
            text-align: center;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        }

        .prize-hero h3 { color: var(--accent-gold); justify-content: center; }

        .prize-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 10px 0;
        }

        /* Podium */
        .podium-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 15px;
            height: 140px;
            margin-top: 20px;
        }

        .podium-step {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px 12px 4px 4px;
            text-align: center;
            width: 90px;
            padding: 12px 8px;
            border: 2px solid var(--border);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .podium-step.first { height: 100%; border-color: var(--accent-gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .podium-step.second { height: 78%; border-color: #c0c0c0; }
        .podium-step.third { height: 58%; border-color: #cd7f32; }

        .podium-name { color: var(--text-primary); font-size: 0.8rem; margin-top: 5px; word-break: break-all; }
        .podium-pct { color: var(--accent-secondary); font-size: 0.75rem; margin-top: 3px; }

        /* Stat Grid */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 18px 12px;
            border-radius: 12px;
            border: 2px solid var(--border);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-box:hover { border-color: var(--accent-secondary); transform: translateY(-3px); }
        .stat-box span { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 6px; }
        .stat-box h2 { color: var(--accent-primary); font-size: clamp(1.3rem, 3vw, 1.8rem); font-family: 'Orbitron', sans-serif; }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .matrix-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }

        .matrix-table th, .matrix-table td {
            padding: 12px 14px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .matrix-table th {
            background: rgba(0, 210, 255, 0.1);
            color: var(--accent-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }

        .sticky-col {
            position: sticky;
            left: 0;
            background: #151932 !important;
            font-weight: 700;
            color: var(--accent-primary);
            z-index: 5;
            border-right: 2px solid var(--border);
        }

        .matrix-table tr:hover td { background: rgba(0, 210, 255, 0.05); }
        .matrix-table tr:hover .sticky-col { background: #1a2040 !important; }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            box-shadow: var(--glow-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5); }
        .btn:active { transform: translateY(-1px); }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; transform: none; }

        .btn-purple {
            background: linear-gradient(135deg, var(--accent-tertiary) 0%, #7209b7 100%);
            color: white;
            box-shadow: var(--glow-purple);
        }

        .btn-purple:hover { box-shadow: 0 8px 25px rgba(157, 78, 221, 0.5); }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #ff9500 100%);
            color: #000;
        }

        .w-100 { width: 100%; }

        /* Input */
        .input-field {
            width: 100%;
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: var(--glow-cyan);
            background: rgba(0, 0, 0, 0.5);
        }

        .input-field::placeholder { color: var(--text-muted); }

        /* Status messages */
        .status-msg { padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 10px; font-weight: 600; }
        .status-ok { background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.3); color: var(--success); }
        .status-warn { background: rgba(255,56,100,0.1); border: 1px solid rgba(255,56,100,0.3); color: var(--danger); }

        /* Registration card */
        .registration-card {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.1) 0%, rgba(0, 210, 255, 0.1) 100%);
            border: 2px solid var(--accent-tertiary);
        }

        .registration-card h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-tertiary);
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 20px;
        }

        .registration-card p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .reg-details {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 25px auto;
            max-width: 400px;
            text-align: left;
        }

        .reg-details h3 {
            color: var(--accent-gold);
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .reg-details li {
            list-style: none;
            padding: 7px 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Chat */
        #chat-icon {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px; height: 65px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 10px 40px rgba(0, 210, 255, 0.6);
            transition: all 0.3s;
            border: 3px solid var(--bg-primary);
        }

        #chat-icon:hover { transform: scale(1.1) rotate(5deg); }

        #chat-icon::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid var(--accent-secondary);
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(1.8); opacity: 0; }
        }

        #chat-window {
            position: fixed;
            bottom: 105px;
            right: 25px;
            width: min(420px, calc(100vw - 50px));
            height: min(580px, calc(100vh - 150px));
            background: linear-gradient(145deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--accent-secondary);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), var(--glow-cyan);
        }

        .chat-hidden { transform: translateY(30px) scale(0.9); opacity: 0; pointer-events: none; }

        .chat-header {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            color: #000;
            padding: 18px 20px;
            font-weight: 700;
            border-radius: 22px 22px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title { display: flex; align-items: center; gap: 10px; font-size: 1.1rem; font-family: 'Orbitron', sans-serif; }

        .coach-status { width: 10px; height: 10px; background: #000; border-radius: 50%; animation: pulse 2s infinite; opacity: 0.8; }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.9); }
        }

        .close-chat {
            cursor: pointer;
            font-size: 1.8rem;
            line-height: 1;
            width: 32px; height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-chat:hover { background: rgba(0,0,0,0.2); transform: rotate(90deg); }

        #chat-body {
            padding: 18px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
            font-size: 0.95rem;
            background: rgba(0,0,0,0.2);
        }

        #chat-body::-webkit-scrollbar { width: 5px; }
        #chat-body::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 10px; }
        #chat-body::-webkit-scrollbar-thumb { background: var(--accent-secondary); border-radius: 10px; }

        .message-wrapper { display: flex; align-items: flex-end; gap: 10px; animation: msgSlide 0.3s ease-out; }

        @keyframes msgSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-msg {
            background: linear-gradient(135deg, rgba(0,210,255,0.15) 0%, rgba(0,255,136,0.1) 100%);
            padding: 13px 16px;
            border-radius: 16px 16px 16px 4px;
            max-width: 80%;
            border: 1px solid rgba(0,210,255,0.3);
            line-height: 1.6;
        }

        .bot-avatar {
            width: 34px; height: 34px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: var(--glow-cyan);
        }

        .user-msg {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            color: #000;
            padding: 13px 16px;
            border-radius: 16px 16px 4px 16px;
            max-width: 80%;
            font-weight: 600;
            margin-left: auto;
            line-height: 1.6;
        }

        .typing-indicator { display: flex; gap: 5px; padding: 13px 16px; }
        .typing-dot { width: 9px; height: 9px; background: var(--accent-secondary); border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            gap: 8px;
            border-top: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            border-radius: 0 0 22px 22px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: rgba(0,0,0,0.4);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
        }

        .chat-input-container input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: var(--glow-cyan);
        }

        .send-btn {
            width: 46px; height: 46px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.2s;
        }

        .send-btn:hover { transform: scale(1.08); }
        .send-btn:active { transform: scale(0.95); }

        /* BMI Modal */
        .bmi-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .bmi-modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 30px 20px;
        }

        .bmi-modal-content {
            background: linear-gradient(145deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--accent-tertiary);
            border-radius: 24px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7), var(--glow-purple);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bmi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-tertiary);
        }

        .bmi-header h2 { color: var(--accent-tertiary); font-family: 'Orbitron', sans-serif; font-size: 1.5rem; }

        .close-bmi {
            cursor: pointer;
            font-size: 2rem;
            color: var(--text-primary);
            width: 38px; height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-bmi:hover { background: rgba(255,255,255,0.1); transform: rotate(90deg); }

        .bmi-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bmi-score-display { display: flex; justify-content: center; margin: 25px 0; }

        .bmi-score-circle {
            width: 160px; height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(157,78,221,0.2) 0%, rgba(0,210,255,0.2) 100%);
            border: 4px solid var(--accent-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(157,78,221,0.4);
        }

        .bmi-score-value { font-size: 3rem; font-weight: 900; font-family: 'Orbitron', sans-serif; color: var(--accent-tertiary); line-height: 1; }
        .bmi-score-label { font-size: 0.9rem; color: var(--text-secondary); margin-top: 6px; text-transform: uppercase; letter-spacing: 2px; }

        .bmi-category { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 15px 20px; margin-bottom: 15px; text-align: center; }
        .bmi-category h3 { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; margin-bottom: 8px; }
        .bmi-category p { color: var(--text-secondary); }

        .bmi-scale { position: relative; margin: 25px 0 40px; }
        .bmi-scale-bar { display: flex; height: 36px; border-radius: 18px; overflow: hidden; border: 2px solid var(--border); }
        .bmi-scale-segment { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 700; color: #000; text-transform: uppercase; }
        .bmi-scale-segment.underweight { background: #64b5f6; }
        .bmi-scale-segment.normal { background: var(--success); }
        .bmi-scale-segment.overweight { background: var(--warning); }
        .bmi-scale-segment.obese { background: var(--danger); }

        .bmi-marker {
            position: absolute;
            bottom: -28px;
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid var(--accent-tertiary);
