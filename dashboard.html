<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="video-bg">
  <iframe 
    src="https://www.youtube.com/embed/eAlNvWgTDZQ?autoplay=1&mute=1&loop=1&playlist=eAlNvWgTDZQ&controls=0&showinfo=0&modestbranding=1"
    frameborder="0"
    allow="autoplay"
  ></iframe>
</div>

<div class="header">
  <h2 id="welcome"></h2>
  <div>
    <button onclick="refreshData()">üîÑ Refresh</button>
    <button onclick="toggleForm()">+ Add Weight</button>
  </div>
</div>

<div id="formCard" class="card hidden">
  <input id="weight" placeholder="Enter weight">
  <button onclick="addWeight()">Submit</button>
  <p id="msg"></p>
</div>

<div id="noData" class="centerMsg hidden">No data yet. Add weight üìà</div>

<div class="grid">
  <div class="card"><h3>Daily Progress</h3><canvas id="dailyChart"></canvas></div>
  <div class="card"><h3>Monthly Avg</h3><canvas id="monthlyChart"></canvas></div>
</div>

<div class="card">
  <h3>üèÜ Leaderboard</h3>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Start</th>
        <th>Current</th>
        <th>% Change</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>
</div>
<div class="card">
  <h3>üéØ Your Goal Plan</h3>

  <div id="goalForm">
    <input id="startWeight" placeholder="Start Weight (kg)">
    <input id="targetWeight" placeholder="Target Weight (kg)">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="saveGoal()">Save Goal</button>
  </div>

  <div id="goalStats" class="hidden">
    <p>Total to Lose: <b id="totalLoss"></b> kg</p>
    <p>Total Days: <b id="totalDays"></b></p>
    <p>Required Daily Loss: <b id="dailyLoss"></b> kg/day</p>
    <p>Expected Weight Today: <b id="expectedToday"></b> kg</p>
    <p>Status: <b id="goalStatus"></b></p>
    <button onclick="resetGoal()" style="background:#444;margin-top:10px;">Reset Goal</button>
  </div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzwWrCRjHYeJA0-5SHxAamG-H96m5ItJzOXtNhgu0sy43xIlkCPLTeayK6bKT1-S9-Raw/exec";
const user=localStorage.getItem("user");
if(!user) window.location="index.html";
welcome.innerText="Welcome, "+user;

let dailyChartInstance;
let monthlyChartInstance;

function toggleForm(){ formCard.classList.toggle("hidden"); }

function refreshData(){
  msg.innerText="Refreshing...";
  loadData();
}

async function loadData(){
const res = await fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({action:"getWeights",username:user})
});
const data = await res.json();

if(data.length === 0){
  noData.classList.remove("hidden");
  return;
}
noData.classList.add("hidden");

const rows = data;   // ‚úÖ NO slice(1)

const dates = rows.map(r=>new Date(r[1]));
const weights = rows.map(r=>parseFloat(r[2]));
if(expectedToday.innerText){
  const current = weights[weights.length-1];

  if(current <= parseFloat(expectedToday.innerText))
    goalStatus.innerText = "On Track ‚úÖ";
  else
    goalStatus.innerText = "Behind ‚ö†Ô∏è";
}
let labels = dates.map(d=>d.toLocaleDateString());

if(dailyChartInstance) dailyChartInstance.destroy();
dailyChartInstance = new Chart(dailyChart,{
  type:"line",
  data:{labels:labels,datasets:[{label:"Weight",data:weights,tension:0.3}]}
});

let monthData={};
rows.forEach(r=>{
  let m=new Date(r[1]).toLocaleString('default',{month:'short'});
  if(!monthData[m]) monthData[m]=[];
  monthData[m].push(parseFloat(r[2]));
});

if(monthlyChartInstance) monthlyChartInstance.destroy();
monthlyChartInstance = new Chart(monthlyChart,{
  type:"bar",
  data:{labels:Object.keys(monthData),
  datasets:[{label:"Avg",data:Object.values(monthData).map(a=>a.reduce((x,y)=>x+y)/a.length)}]}
});

loadLeaderboard();
}


async function loadLeaderboard(){
const res=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getAllWeights"})});
const data=await res.json();
const rows=data.slice(1);

let users={};
rows.forEach(r=>{
const name=r[0];
const weight=parseFloat(r[2]);
const date=new Date(r[1]);
if(!users[name]) users[name]=[];
users[name].push({date,weight});
});

let results=[];
Object.keys(users).forEach(name=>{
const rec=users[name].sort((a,b)=>a.date-b.date);
const initial=rec[0].weight;
const latest=rec[rec.length-1].weight;
const percent=((initial-latest)/initial*100).toFixed(2);
results.push({name,initial,latest,percent});
});

results.sort((a,b)=>b.percent-a.percent);
leaderboard.innerHTML="";
results.forEach((r,i)=>{
const color=r.percent>0?"#00ff88":"#ff4d4d";
leaderboard.innerHTML+=`<tr>
<td>${i+1}</td>
<td>${r.name}</td>
<td>${r.initial}</td>
<td>${r.latest}</td>
<td style="color:${color};font-weight:bold;">${r.percent}%</td>
</tr>`;
});
}

async function addWeight(){
const res=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"addWeight",username:user,weight:weight.value})});
const d=await res.json();
msg.innerText=d.success?`‚úÖ Submitted at ${new Date(d.timestamp).toLocaleString()}`:`‚ö† ${d.message}`;
weight.value="";
loadData();
}
async function saveGoal(){
  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"saveGoal",
      username:user,
      startWeight:startWeight.value,
      targetWeight:targetWeight.value,
      startDate:startDate.value,
      endDate:endDate.value
    })
  });
  loadGoal();
}

async function loadGoal(){
  const res = await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action:"getGoal",username:user})
  });
  const g = await res.json();

  if(!g.startWeight) return;

  startWeight.value=g.startWeight;
  targetWeight.value=g.targetWeight;
  startDate.value=g.startDate;
  endDate.value=g.endDate;

  calculateGoalStats();
}
function calculateGoalStats(){
const sw=parseFloat(startWeight.value);
const tw=parseFloat(targetWeight.value);
const sd=new Date(startDate.value);
const ed=new Date(endDate.value);
const today=new Date();

const totalLoss=(sw-tw).toFixed(1);
const totalDays=Math.ceil((ed-sd)/(1000*60*60*24));
const dailyLoss=(totalLoss/totalDays).toFixed(2);

const daysPassed=Math.ceil((today-sd)/(1000*60*60*24));
const expected=(sw-(dailyLoss*daysPassed)).toFixed(1);

totalLoss.innerText=totalLoss;
totalDays.innerText=totalDays;
dailyLoss.innerText=dailyLoss;
expectedToday.innerText=expected;

goalStats.classList.remove("hidden");
goalForm.classList.add("hidden");
}

loadData();
loadGoal();
setInterval(loadData,30000);

</script>

</body>
</html>
