<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Dark Shine Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="card login-card shine">
            <div class="login-header">
                <div class="logo-icon">⚔️</div>
                <h1>DARK SHINE</h1>
                <p>Weight Loss Challenge 2026</p>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Athlete Name" autocomplete="off">
                </div>
                
                <button id="loginBtn" onclick="handleLogin()">
                    <span id="btnText">START TRAINING</span>
                    <div id="loader" class="hidden"></div>
                </button>
            </div>

            <p id="errorMsg" class="error-text hidden">Please enter your name to begin.</p>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        if(localStorage.getItem("user")) {
            window.location.href = "dashboard.html";
        }

        function handleLogin() {
            const user = document.getElementById("username").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            const btn = document.getElementById("loginBtn");
            const text = document.getElementById("btnText");
            const loader = document.getElementById("loader");

            if(!user) {
                errorMsg.classList.remove("hidden");
                return;
            }

            // Trigger Animation
            errorMsg.classList.add("hidden");
            btn.disabled = true;
            text.classList.add("hidden");
            loader.classList.remove("hidden");

            // Save user
            localStorage.setItem("user", user);
            
            // Dramatic delay for the animation effect
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1500);
        }
    </script>
</body>
</html>
