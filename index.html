<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProChallenge Hub - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d2ff;
            --accent-tertiary: #9d4edd;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7a8f;
            --border: rgba(255, 255, 255, 0.1);
            --glow-cyan: 0 0 20px rgba(0, 210, 255, 0.4);
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(ellipse at top left, rgba(0, 210, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(157, 78, 221, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--accent-secondary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -100px); }
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 40%; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { top: 10%; left: 90%; animation-delay: 8s; }

        .login-container {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), var(--glow-cyan);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .form-group { margin-bottom: 25px; }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: var(--glow-cyan);
        }

        .form-input::placeholder { color: var(--text-muted); }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            color: #000;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: var(--glow-cyan);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.6);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .feature-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2) 0%, rgba(0, 255, 136, 0.2) 100%);
            border: 2px solid var(--accent-secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .error-message {
            background: rgba(255, 56, 100, 0.1);
            border: 2px solid rgba(255, 56, 100, 0.3);
            color: #ff3864;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: var(--accent-primary);
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .toggle-form a {
            color: var(--accent-secondary);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container { padding: 40px 25px; }
            .logo { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<div class="login-container">
    <h1 class="logo">‚ö° PCH</h1>
    <p class="subtitle">ProChallenge Hub</p>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username" required autofocus autocomplete="username">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn" id="loginBtn">‚ö° Launch Dashboard</button>
        </form>
        <div class="toggle-form">
            New here? <a onclick="showRegister()">Create an account</a>
        </div>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" style="display:none;">
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="regUsername" class="form-input" placeholder="Choose a username" required minlength="3" autocomplete="username">
            </div>
            <div class="form-group">
                <label class="form-label">Email (optional)</label>
                <input type="email" id="regEmail" class="form-input" placeholder="your@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="regPassword" class="form-input" placeholder="Create a password" required minlength="3" autocomplete="new-password">
            </div>
            <button type="submit" class="login-btn" id="registerBtn">üöÄ Create Account</button>
        </form>
        <div class="toggle-form">
            Already have an account? <a onclick="showLogin()">Sign in</a>
        </div>
    </div>

    <div class="features">
        <div class="feature-item">
            <div class="feature-icon">üí™</div>
            <span>Fitness & Weight Loss Challenges</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">üèÜ</div>
            <span>Compete & Win Real Prizes</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">ü§ñ</div>
            <span>AI-Powered Fitness Coaching</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">üìä</div>
            <span>Weekly Progress Tracking</span>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzwWrCRjHYeJA0-5SHxAamG-H96m5ItJzOXtNhgu0sy43xIlkCPLTeayK6bKT1-S9-Raw/exec";

    function showRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        hideMessages();
        document.getElementById('regUsername').focus();
    }

    function showLogin() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        hideMessages();
        document.getElementById('loginUsername').focus();
    }

    function showError(msg) {
        const el = document.getElementById('errorMessage');
        el.textContent = msg;
        el.style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        setTimeout(() => el.style.display = 'none', 5000);
    }

    function showSuccess(msg) {
        const el = document.getElementById('successMessage');
        el.textContent = msg;
        el.style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!username || !password) {
            showError('Please enter both username and password');
            return;
        }

        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>Authenticating...';

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "authenticate", username, password })
            });
            const data = await res.json();

            if (data.success) {
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                localStorage.setItem('user', data.username);
                localStorage.setItem('userEmail', data.email || '');
                window.location.href = 'dashboard.html';
            } else {
                showError(data.message || 'Invalid username or password');
                btn.disabled = false;
                btn.innerHTML = '‚ö° Launch Dashboard';
            }
        } catch (e) {
            showError('Connection failed. Please try again.');
            btn.disabled = false;
            btn.innerHTML = '‚ö° Launch Dashboard';
        }
    }

    async function handleRegister(event) {
        event.preventDefault();
        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;

        if (!username || !password) {
            showError('Please fill in all required fields');
            return;
        }
        if (username.length < 3) {
            showError('Username must be at least 3 characters');
            return;
        }
        if (password.length < 3) {
            showError('Password must be at least 3 characters');
            return;
        }

        const btn = document.getElementById('registerBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>Creating Account...';

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "registerUser", username, email, password })
            });
            const data = await res.json();

            if (data.success) {
                showSuccess('Account created! Redirecting to dashboard...');
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                localStorage.setItem('user', username);
                localStorage.setItem('userEmail', email);
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            } else {
                showError(data.message || 'Registration failed');
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Create Account';
            }
        } catch (e) {
            showError('Connection failed. Please try again.');
            btn.disabled = false;
            btn.innerHTML = 'üöÄ Create Account';
        }
    }

    // Redirect if already logged in
    window.addEventListener('DOMContentLoaded', function () {
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        const loginTime = localStorage.getItem('loginTime');
        const hoursSince = loginTime ? (Date.now() - loginTime) / 3600000 : 999;
        if (isAuthenticated === 'true' && hoursSince < 24) {
            window.location.href = 'dashboard.html';
        }
    });
</script>

</body>
</html>
